<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Slier</title>
    <link rel="stylesheet" href="style.css" />

  <body>

        src="img/arrow_forward_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
        alt=""
      />

    <script src="script.js"></script>
